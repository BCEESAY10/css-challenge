<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style copy.css" />
</head>
<body>
    <div class="frame">           
        <div class="image">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <img src="user.png" width="70px" height="70px" alt="user" />
        </div>
        <div class="login">
            <input type="text" for="name" placeholder="Username?" />
            <input type="password" for="password" placeholder="Password?" />
        </div>
        <div class="actions">
            <button class="btn">Login</button>
            <a href="main copy.html"><button class="btn">Sign up</button></a>
        </div>
    </div>
</body>
</html>
